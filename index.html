<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="top">
      <h1 class="top__heading">海洋生物画像検索</h1>

      <div class="top__form">
        <form action="">
          <input
            class="top__text"
            type="text"
            placeholder="生物の名前または種類"
          />
          <input class="top__submit" type="submit" value="検索" />
        </form>
      </div>
    </div>

    <section>
      <div class="main">
        <h2 class="main__heading">魚の検索結果</h2>
        <div class="main__search" id="main__search">
          <ul class="main__list"></ul>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
